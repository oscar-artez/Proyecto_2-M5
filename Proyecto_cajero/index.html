    <h1 class="bienvenido">Bienvenido(a) a BNG</h1>

    <banner><img class="b-img" src="./assets/Banco-en-linea-Preferente.jpg" alt=""></banner>
    <main>
       <div id="myForm">

    </main>



<script src="./app.js"></script>
